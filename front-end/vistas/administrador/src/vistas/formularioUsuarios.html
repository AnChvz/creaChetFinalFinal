<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Usuarios</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Font (DM Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Exo:ital,wght@0,100..900;1,100..900&family=Gamja+Flower&display=swap"
    rel="stylesheet">
</head>
<!--Css-->
<link rel="stylesheet" href="../styles/formularioUsuarios.css">

<body>
  <div class="card">
    <div class="card-body">
      <button type="button" class="boton1" data-bs-toggle="modal" data-bs-target="#exampleModal"
        data-bs-whatever="@mdo">Agregar Usuario</button>

      <button type="button" class="boton2" data-bs-toggle="modal" data-bs-whatever="@mdo"
        onclick="borrarTodo()">Eliminar todo!</button>

    </div>
  </div>

  <div class="card table-responsive-md">
    <div class="card-body">
      <table class="table" id="productTable">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre(s)</th>
            <th scope="col">Apellido Paterno</th>
            <th scope="col">Apellido Materno</th>
            <th scope="col">Correo</th>
            <th scope="col">Contraseña</th>
            <th scope="col">Telefono</th>
            <th scope="col">Foto de perfil</th>
            <th scope="col">Rol</th>


          </tr>
        </thead>
        <tbody>
          <!-- Los productos se agregarán aquí dinámicamente -->
        </tbody>
      </table>

    </div>
  </div>


  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo usuario:</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ID:</label>
              <input type="number" class="form-control" id="idUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre(s):</label>
              <input type="text" class="form-control" id="nameUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Apellido Paterno:</label>
              <input type="text" class="form-control" id="aPaternoUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Apellido Materno:</label>
              <input type="text" class="form-control" id="aMaternoUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Correo:</label>
              <input type="email" class="form-control" id="emailUser">
            </div>

            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Contraseña:</label>
              <input type="text" class="form-control" id="passwordUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Telefono:</label>
              <input type="tel" class="form-control" id="telUser">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Foto de perfil:</label>
              <input type="text" class="form-control" id="fotoUser">
            </div>
            
            <div class="mb-3">
              <label for="rolUser" class="col-form-label">Rol:</label>
              <div class="d-flex">
                  <div class="form-check me-3">
                      <input class="form-check-input" type="radio" name="rol" id="cliente" value="CLIENTE" checked>
                      <label class="form-check-label" for="cliente">Cliente</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="rol" id="administrador" value="ADMINISTRADOR">
                      <label class="form-check-label" for="administrador">Administrador</label>
                  </div>
              </div>
          </div>
          

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="boton-Agregar" id="btnSend" onclick="agregarUsuario()">Agregar</button>
        </div>
        <div id="contenedorAlertas"></div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Usuario :</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">ID:</label>
              <input type="number" class="form-control" id="idUser1" disabled>
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Nombre(s):</label>
              <input type="text" class="form-control" id="nameUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Apellido Paterno:</label>
              <input type="text" class="form-control" id="aPaternoUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Apellido Materno:</label>
              <input type="text" class="form-control" id="aMaternoUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Correo:</label>
              <input type="email" class="form-control" id="emailUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Contraseña:</label>
              <input type="text" class="form-control" id="passwordUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Telefono:</label>
              <input type="text" class="form-control" id="telUser1">
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Foto de perfil:</label>
              <input type="text" class="form-control" id="fotoUser1">
            </div>
            <div class="mb-3">
              <label for="rolUser1" class="col-form-label">Rol:</label>
              <div class="d-flex">
                  <div class="form-check me-3">
                      <input class="form-check-input" type="radio" name="rol" id="cliente1" value="cliente" checked>
                      <label class="form-check-label" for="cliente">Cliente</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="radio" name="rol" id="administrador1" value="administrador">
                      <label class="form-check-label" for="administrador">Administrador</label>
                  </div>
              </div>
          </div>
            

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="boton-Actulizar" id="btnSend" onclick="actualizarUsuario()">Actualizar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Estás seguro de que quieres eliminar este usuario?</h1>

        </div>

        <div class="modal-footer">
          <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
          <button type="button" class="boton-Eliminar" id="btnSend"
            onclick="eliminarModal($('#modalEliminar').data('idU'))">Eliminar</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modalEliminarTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">¿Estás seguro de que quieres eliminar todos los usuarios?
          </h1>

        </div>

        <div class="modal-footer">
          <button type="button" class="boton-Close" data-dismiss="modal">Cancelar</button>
          <button type="button" class="boton-Eliminar" id="confirmarBorrar">Eliminar</button>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="../scripts/formularioUsuarioApi.js"></script>
