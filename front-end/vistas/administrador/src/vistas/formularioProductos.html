<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Font (DM Sans) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Exo:ital,wght@0,100..900;1,100..900&family=Gamja+Flower&display=swap"
        rel="stylesheet">
  </head>
  <!--Css-->
  <link rel="stylesheet" href="../styles/formularioProductos.css">
<body>
    <div class="card">
        <div class="card-body">
            <button type="button" class="boton1" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Agregar producto</button>

            <button type="button" class="boton2" data-bs-toggle="modal"  data-bs-whatever="@mdo" onclick="borrarTodo()">Eliminar todo!</button>
              
        </div>
      </div>
    <div class="card table-responsive-md">
        <div class="card-body">
            <table class="table" id="productTable">
                <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Descripción</th>
                      <th scope="col">Precio</th>
                      <th scope="col">Imagen</th>
                      <th scope="col">Variación</th>
                      <th scope="col">Stock</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Los productos se agregarán aquí dinámicamente -->
                  </tbody>
              </table>
              
        </div>
      </div>

      
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar producto nuevo:</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">ID:</label>
                  <input type="number" class="form-control" id="idp">
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="namep">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcionp">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">precio:</label>
                    <input type="number" class="form-control" id="preciop">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Imagen:</label>
                    <input type="text" class="form-control" id="imagenp">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Variación:</label>
                    <input type="text" class="form-control" id="variacionp">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Stock:</label>
                    <input type="number" class="form-control" id="stockp">
                  </div>
              </form>  
            </div>
            <div class="modal-footer">
              <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
              <button type="button" class="boton-Agregar" id="btnSend" onclick="agregarProducto()">Agregar</button>
            </div>
            <div id="contenedorAlertas"></div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar producto :</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">ID:</label>
                  <input type="number" class="form-control" id="idp1" disabled>
                </div>
                <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Nombre:</label>
                    <input type="text" class="form-control" id="namep1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Descripción:</label>
                    <input type="text" class="form-control" id="descripcionp1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">precio:</label>
                    <input type="number" class="form-control" id="preciop1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Imagen:</label>
                    <input type="text" class="form-control" id="imagenp1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Variación:</label>
                    <input type="text" class="form-control" id="variacionp1">
                  </div>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Stock:</label>
                    <input type="number" class="form-control" id="stockp1">
                  </div>
              </form>  
            </div>
            <div class="modal-footer">
              <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
              <button type="button" class="boton-Actulizar" id="btnSend" onclick="actualizarProducto()">Actualizar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="modalEliminar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">¿Estás seguro de que quieres eliminar este producto?</h1>
              
            </div>

            <div class="modal-footer">
              <button type="button" class="boton-Close" data-bs-dismiss="modal">Close</button>
              <button type="button" class="boton-Eliminar" id="btnSend" onclick="eliminarModal($('#modalEliminar').data('id'))">Eliminar</button>
            </div>
          </div>
        </div>
      </div>


      <div class="modal fade" id="modalEliminarTodo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">¿Estás seguro de que quieres eliminar todos los productos?</h1>
            
            </div>

            <div class="modal-footer">
              <button type="button" class="boton-Close" data-dismiss="modal">Cancelar</button>
              <button type="button" class="boton-Eliminar" id="confirmarBorrar">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
      




</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<script src="../scripts/formularioProductos.js"></script>
