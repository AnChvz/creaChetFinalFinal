    <div class="container stlcont">
        <form class="row g-3" id="addressForm">
            <div class="col-md-6">
                <label for="inputNombre" class="form-label stl1">Nombre</label>
                <input type="text" class="form-control stlform" id="inputNombre">
            </div>
            <div class="col-md-6">

                <input type="text" class="form-control stlform" id="inputApellidos">
            </div>
            <div class="col-md-4">
                <label for="inputCodigoPostal" class="form-label stl1">Código Postal</label>
                <input type="text" class="form-control stlform" id="inputCodigoPostal">
                <div class="invalid-feedback" id="codigoPostalError"></div> <!-- Aquí se mostrará el mensaje de error -->
            </div>
            <div class="col-11">
                <label for="inputEstado" class="form-label stl1">Estado</label>
                <input type="text" class="form-control stlform" id="inputEstado">
            </div>
            <div class="col-5">
                <label for="inputMunAlc" class="form-label stl1">Municipio/Alcaldia</label>
                <input type="text" class="form-control stlform" id="inputMunAlc">
            </div>
            <div class="col-md-6">
                <label for="inputColonia" class="form-label stl1">Colonia</label>
                <input type="text" class="form-control stlform" id="inputColonia">
            </div>
            <div class="col-md-7">
                <label for="inputCalle" class="form-label stl1">Calle</label>
                <input type="text" class="form-control stlform" id="inputCalle">
            </div>
            <div class="col-md-4">
                <label for="inputNumExt" class="form-label stl1">Número exterior</label>
                <input type="number" class="form-control stlform" id="inputNumExt">
            </div>
            <div class="col-md-6">
                <label for="inputNumIntDep" class="form-label stl1">Número interior/Departamento (opcional)</label>
                <input type="number" class="form-control stlform" id="inputNumIntDep">
            </div>
            <h6>
                ¿Entre qué calles está? (opcional)
            </h6>
            <b>
                <div class="col-md-5">
                    <label for="inputCalle1" class="form-label stl1">Calle 1</label>
                    <input type="text" class="form-control stlform" id="inputCalle1">
                </div>
            </b>
            <div class="col-5">
                <label for="inputCalle2" class="form-label stl1">Calle 2</label>
                <input type="text" class="form-control stlform" id="inputCalle2">
            </div>
            <h6>
                ¿Es tu trabajo o tu casa?
            </h6>
            <div class="col-md-3">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                    <label class="form-check-label stllabel" for="gridRadios1">
                        Laboral
                    </label>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label stllabel" for="gridRadios2">
                        Residencial
                    </label>
                </div>
            </div>
            <b>
                <div class="col-md-5">
                    <label for="inputTelefono" class="form-label stl1">Teléfono de contacto</label>
                    <input type="tel" class="form-control stlform" id="inputTelefono">
                </div>
            </b>
            <div class="col-md-12">
                <label for="inputIndicaciones" class="form-label stl1">Indicaciones adicionales de esta dirección</label>
                <input type="text" class="form-control stlform" id="inputIndicaciones" placeholder="Descripción de la casa, puntos de referencia para encontrarla, indicaciones de seguridad, etc." maxlength="128">
                <small class="form-text text-muted">Carácteres restantes: <span id="caracteresRestantes">128</span></small>
            </div>
            <div class="col-12">
                <button type="submit" class="btn button-direccion">Guardar dirección</button>
            </div>
