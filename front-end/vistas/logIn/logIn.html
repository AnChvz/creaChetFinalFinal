<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingUp</title>
    <!-- CSS de la página -->
    <link rel="stylesheet" href="/front-end/vistas/logIn/logIn.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Display:ital@0;1&family=Exo:ital,wght@0,100..900;1,100..900&family=Gamja+Flower&display=swap"
        rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>




    
    <div class="container-fluid bckground p-2 p-md-5 font "><!-- container principal -->

        <div class="container-fluid mb-3  borderStyle p-2 p-md-5 bckground1 "><!--  cont 1-->
            <div class="card  border-0"><!-- Card principal -->
                <div class="card-body">
                    <div class="row justify-content-center "><!-- Crear fila y alinear al centro -->
                        <div class="card text-center border-0"><!-- Card 1 -->
                            <div class="card-body">
                                <div class="fs-1">
                                    <p>Inicia Sesión</p>

                                </div>
                                <div>
                                    <a href="/front-end/vistas/paginaPrincipal/paginaPrincipal.html">
                                        <img src="/front-end/assets/registroUsuarios/LogoCheacret-removebg-preview 1.svg"
                                            alt="Logo CreaChet">
                                    </a>
                                </div>
                            </div>
                        </div><!-- Card 1 -->
                    </div><!-- Crear fila y alinear al centro -->
                    <div class="row justify-content-center "><!-- Crear fila y alinear al centro -->
                        <div class="card border-0 col-12 col-md-6"><!-- Card 2 -->
                            <div class="card-body borderStyle">
                                <div>
                                    <form class="fs-6">
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control custom-border-su inputsBckground" id="emailInput"
                                                placeholder="Email" />
                                            <label for="emailInput">Email</label>
                                            <div id="ErrorEmail" class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-floating mb-5">
                                            <input type="password" class="form-control custom-border-su"
                                                id="passwordInput" placeholder="Password" />
                                            <label for="passwordInput">Contraseña</label>
                                            <div id="ErrorPassword" class="invalid-feedback"></div>
                                        </div>

                                        <div class="col-md-12 text-center mb-5">

                                            <button type="button" class=" botonUser fs-5" onclick="iniciarSesion()">iniciar
                                                Sesión</button>
                                        </div>

                                    </form>
                                </div>
                                <div id="alertDiv" class="alertDiv"></div>
                            </div>
                        </div><!-- Card 2 -->
                    </div><!-- Crear fila y alinear al centro -->
                    <div class="card text-center border-0"><!-- Card 3 -->
                        <div class="card-body">
                            <div class="fs-3">
                                <p>¿Aún no tienes una cuenta?</p>

                            </div>
                            <div class="col-md-12 text-center">
                                <a href="/front-end/vistas/registroUsuarios/registroUsuarios.html" class="botonUser fs-6  no-underline">Regístrate</a>
                            </div>
                        </div>
                    </div><!-- Card 3 -->
                </div>
            </div><!-- Card principal -->

        </div><!--  cont 1-->



    </div><!-- container principal -->



    
</body>


<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<!-- JavaScript de la página -->
<script src="/front-end/vistas/logIn/LogInApi.js"></script>
</html>
