<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importamos Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- JQuerry -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/front-end/vistas/perfil/perfil.css">

    <title>Perfil (Escritorio)</title>
</head>

<body>
<div class="color-de-fondo">
    <div class="col-8 mx-auto container fondo-perfil">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab"
                            data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                            aria-selected="true">Datos del Usuario</button>
                    </li>
                </ul>

                <div class="tab-content" id="myTabContent">
                    <br> <!-- Para bajar todo el contenido -->
                    <br>
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                        tabindex="0">
                        <div class="row">
                            <div class="col-4 text-center imagen-container">
                                <img class="img-thumbanail" src="/front-end/assets/perfil/edit_profile.png" alt="">
                            </div>
                            <div class="col-7 mx-auto datos-usuario"> <!-- Div que contiene formularios-->
                                <div class="form-group row text-center">
                                    <div class="texto-datos-usuario">Datos de Usuario</div>
                                </div>
                                <br>
                                <div class="col-10  mx-auto formulario-container">
                                    <div class="form-group row"> <!-- Div para nombre del usuario-->
                                        <label for="nombreDelUsuario" class="col-2"> Nombre:</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="nombreDelUsuario" value="nombre"
                                                readonly>
                                        </div>
                                    </div>
                                    <br> <!-- Salto de linea para formulario-->

                                    <div class="form-group row"> <!-- Div para apellido del usuario-->
                                        <label for="apellidoDelUsuario" class="col-2">Apellido:</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="apellidoDelUsuario"
                                                value="apellido" readonly>
                                        </div>
                                    </div>
                                    <br> <!-- Salto de linea para formulario-->

                                    <div class="form-group row"> <!-- Div para Direccion-->
                                        <label for="direccion" class="col-2">Dirección:</label>
                                        <div class="col-8">
                                            <input type="text" class="form-control" id="direccion" value="direccion"
                                                readonly>
                                        </div>
                                    </div>
                                    <br> <!-- Salto de linea para formulario-->

                                    <div class="form-group row"> <!-- Div para contraseña-->
                                        <label for="contrasena" class="col-2">Contraseña:</label>
                                        <div class="col-8">
                                            <input type="password" class="form-control" id="contrasena"
                                                value="contrasena" readonly>
                                        </div>
                                    </div>
                                    <br> <!-- Salto de linea para formulario-->

                                    <div class="form-group text-center"> <!-- Div para boton-->
                                        <!-- <button class="btn btn-danger">Cancelar</button> -->
                                        <button class="btn btn-info" data-bs-toggle="modal"
                                            data-bs-target="#editarModal">Editar</button>
                                    </div>
                                    <br> <!-- Salto de linea para formulario-->
                                </div>
                                    <br>
                                    <br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</div>




    <!-- Modal para editar datos -->
    <!-- Modal -->
    <!-- Modal -->
    <!-- Modal -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Datos del Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Aquí puedes colocar los campos de entrada para editar los datos del usuario -->
                    <!-- Por ejemplo: -->

                    <input type="text" class="form-control mb-3" id="nuevoNombre" placeholder="Nuevo Nombre">
                    <input type="text" class="form-control mb-3" id="nuevoApellido" placeholder="Nuevo Apellido">
                    <input type="text" class="form-control mb-3" id="nuevaDireccion" placeholder="Nueva Dirección">
                    <input type="password" class="form-control mb-3" id="nuevaContrasena"
                        placeholder="Nueva Contraseña">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancelar" id="Cancelar" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-guardarCambios" id="guardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('guardarCambios').addEventListener('click', function () {
            var nuevoNombre = document.getElementById('nuevoNombre').value;
            var nuevoApellido = document.getElementById('nuevoApellido').value;
            var nuevaDireccion = document.getElementById('nuevaDireccion').value;
            var nuevaContrasena = document.getElementById('nuevaContrasena').value;

            // Actualizar los campos en el formulario principal
            document.getElementById('nombreDelUsuario').value = nuevoNombre;
            document.getElementById('apellidoDelUsuario').value = nuevoApellido;
            document.getElementById('direccion').value = nuevaDireccion;
            document.getElementById('contrasena').value = nuevaContrasena;

            // Cerrar el modal
            $('#editarModal').modal('hide');
        });
    </script>
